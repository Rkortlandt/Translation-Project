<div class="Container">
  <div class="Options">
    <button type = button class="options-button" id = clearcanvas>
      Reset 
      <i class="material-icons" id="material-icons-button">clear_all</i>
    </button>
    <button type = button class="options-button" id = shapify>Shapify</button>
    <button type = button class="options-button" id = translate>
      Translate    
      Y: 
      <input id = MoveY type = number value = 0 max = 10 min = -10 onchange = drawChangeArrow();>
      X:
      <input id = MoveX type = number value = 0 max = 10 min = -10 onchange = drawChangeArrow();>
      <i class="material-icons" id="material-icons-button">open_with</i>
    </button>
    <button type = button class="options-button" id = reflect>
      Reflect
      Y:
      <input id = reflectY type = checkbox value = false onchange = updateReflectY();> 
      X:
      <input id = reflectX type = checkbox value = false onchange = updateReflectX();>
      <i class="material-icons" id="material-icons-button">flip</i>
    </button>
    <button type = button class="options-button" id = rotate>Rotate</button>
    <button type = button class="options-button" id = Dilation>
      Dilation
      <input id = scaleFactor Factor type = number value = 1 min = 0 max = 5 step="0.5" onchange = drawExampleShape();>
      <i class="material-icons" id="material-icons-button">fit_screen</i>
    </button>
    <p>Grid Space</p>
    <input type="range" min="2" max="4" value="1" class="slider" id="myRange">
  </div>
  <div class="Grid">
    <div class="canvas-wrapper">
      <canvas class="canvas" id="fakeCanvas"></canvas>
      <canvas class = 'canvas' id = 'static' height="484" width="484"></canvas>
      <canvas class = 'canvas' id = 'dynamic' height="484" width="484"></canvas>
      <canvas class = 'canvas' id = 'lines' height="484" width="484"></canvas>
      <canvas class = 'canvas' id = 'preview' height="484" width="484"></canvas>
    </div>
  </div>
  <div class="rightSideBar">
    <div class="rightSideBar-selector">
      <button class="tab-btn active" data-tab="properties">Properties</button>
      <button class="tab-btn" data-tab="explanation">Explanation</button>
      </div>
    <div class="Properties tab-content">
